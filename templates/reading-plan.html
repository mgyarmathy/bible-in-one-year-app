<ion-view view-title="Bible In One Year - Reading Plan">
  <ion-content>
    <div class="reading-plan-container row responsive-md">
      <div class="col-80 col-offset-10">
        <div ng-repeat="day in mainVm.readingPlan" class="reading-plan-day {{mainVm.theme}}" ng-class="{'complete': day.complete}">
          <a nav-direction="enter" href="#/tab/reading-plan-day/{{day.dayNumber}}">
            <div class="day-label">DAY</div>{{day.dayNumber}}
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
